[extract_messages]
copyright_holder = WTForms Team
output_file = wtforms/locale/wtforms.pot

[init_catalog]
input_file = wtforms/locale/wtforms.pot
output_dir = wtforms/locale/
domain = wtforms

[update_catalog]
input_file = wtforms/locale/wtforms.pot
output_dir = wtforms/locale/
domain = wtforms
update-header-comment = 1
no-fuzzy-matching = 1
ignore-obsolete = 1

[compile_catalog]
directory = wtforms/locale/
domain = wtforms
statistics = 1

[bdist_wheel]
universal = true

[coverage:run]
branch = true
source =
    wtforms
omit =
    wtforms/ext/appengine/*

[coverage:paths]
source =
    wtforms
    */site-packages

[coverage:report]
exclude_lines =
    pragma: no cover
    except ImportError:
